<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
</head>

<body>
    
    <h1>Lista Favoritos</h1>

    <table>
        <thead>
            <tr>
                <th>Nombre</th>
                <th>URL</th>
                <th></th>
            </tr>
        </thead>

        <tbody>
            {% for favorito in favoritos_lista %}
            <tr>
                <td>{{ favorito.nombre }}</td>
                <td>{{ favorito.url }}</td>
                <td><a href='/borrar/{{ favorito.pk }}'>Borrar</a></td>

            </tr>
            {% endfor %}
        </tbody>
    </table>
   

</body>

</html>
